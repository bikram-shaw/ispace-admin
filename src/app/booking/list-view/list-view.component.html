<div class="container-fluid">
  <div class="row">
      <div class="col-4">
          <h4> Booking History</h4>
      </div>


  </div>
  <div class="row mt-5">
      <div class="col-lg-12">
          <table style="width: 100%;" class=" table  table-sm  hover" datatable  [dtOptions]="dtOptions">
              <thead >
                  <tr>
                      <th>Bidder Id</th>
                      <th>Mobile#</th>
                      <th>Bid Amount <i class="fa fa-exchange-alt" style=' transform: rotate(90deg);'></i></th>
                      <th> Bid Placed Date<i class="fa fa-exchange-alt" style=' transform: rotate(90deg);'></i></th>
                      <th></th>
                  </tr>
              </thead>

              <tbody  >
                <tr *ngFor="let BookingHistory of bookingHistorys">
                  <td>{{BookingHistory.bidder_id}}</td>
                 <td>{{BookingHistory.mobile}}</td>
                 <td>{{BookingHistory.bid_amount}}</td>
                 <td>{{BookingHistory.created_on}}</td>
                 <td style="width: 20%;">
                  <button class="btn  action-btn"> <i class="fa fa-edit mr-3"></i></button>

              </td>
                </tr>
                <tr *ngIf="bookingHistorys?.length == 0">
                  <td colspan="3" class="no-data-available">No data!</td>
              </tr>
              </tbody>



          </table>
      </div>
  </div>
</div>
