<div class="modal-content">
  <div class="modal-header">
    <p class="modal-title font-weight-bold" id="crop-modal-title"><i></i>Crop</p>
    <button type="button" class="close" data-dismiss="modal"
    (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

      <div class="img-container">
        <img class="img" #img [src]="imageSource[i_th_image]" crossorigin>

      </div>

  </div>
</div>
<div class="modal-footer">
  <div>
    <button  type="button" (click)="bsModalRef.hide()" class="btn btn-danger">Cancel</button>
   </div>

  <div >
    <button  type="button" (click)="save()" class="btn btn-success">Save</button>
   </div>

  </div>
