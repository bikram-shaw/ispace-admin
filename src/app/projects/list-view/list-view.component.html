<div class="container-fluid mt-1">
    <div class="row">
        <div class="col-4">
            <h4>Projects</h4>
        </div>
        <div class="col-8">
            <button class="button-save" routerLink='new'>Add</button>
        </div>
    </div>
    <div class="row mt-5" >
        <div class="col-lg-12">
            <table class=" table  table-sm  hover" style="width: 100%;" datatable [dtOptions]="dtOptions">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Developer Name</th>
                        <th>Address</th>
                        <th>Mobile No.</th>
                        <th class="text-center">Action Item</th>
                    </tr>
                </thead>

                <tbody  >
                  <tr *ngFor="let project of projects">
                   <td>{{project.project_name}}</td>
                   <td>{{project.developer}}</td>
                   <td>{{project.project_address.address}}</td>
                   <td>{{project.mobile}}</td>
                   <td class="text-center" style="width: 29%;">
                    <button class="btn  action-btn"  popover="View" triggers="mouseenter:mouseleave"  > <i class="fa fa-eye "></i></button>
                    <button class="btn  action-btn" popover="Edit" triggers="mouseenter:mouseleave" routerLink="edit/{{project.id}}/{{project.project_name}}"> <i class="fa fa-edit "></i></button>
                    <button class="btn action-btn" popover="Units" triggers="mouseenter:mouseleave" routerLink="units/{{project.pkid}}/{{project.project_name}}"><i class="fa fa-building "></i></button>
                    <!-- <button class="btn action-btn" popover="Bids" triggers="mouseenter:mouseleave" ><i class="fa fa-clipboard-list "></i></button> -->
                    <!-- <button class="btn action-btn" popover="Booking" triggers="mouseenter:mouseleave" ><i class="fas fa-user-check"></i></button> -->
                    <button class="btn action-btn" popover="Publish" triggers="mouseenter:mouseleave" (click)="openModal(template,project.project_name)"><i class="fas fa-upload "></i></button>

                </td>
                  </tr>
                  <tr *ngIf="projects?.length == 0">
                    <td colspan="3" class="no-data-available">No data!</td>
                </tr>
                </tbody>




            </table>
        </div>
    </div>
</div>
<!-- This is Modal Template -->
<ng-template #template>
  <div class="modal-header bg-secondary">
    <h4 class="modal-title pull-left text-white">Publishing</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <p>Do you want to Publish {{publishProjectName}} ?</p>
    <button type="button" class="btn btn-primary mr-3" (click)="confirmPublish()" >Yes</button>
    <button type="button" class="btn btn-danger mr-3" (click)="decline()" >No</button>
  </div>
</ng-template>
