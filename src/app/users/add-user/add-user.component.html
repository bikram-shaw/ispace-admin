<div class="container mt-5">
  <form [formGroup]="addUserForm" (ngSubmit)="addUser()">

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">User Name</label>
          <div class="col-sm-5">
              <input type="text" formControlName="name" class="form-control form-control-sm"
                  placeholder="name...">
              <div class="error"
                  *ngIf=" (isSubmitted && addUserFormControl.name.errors?.required) || (addUserFormControl.name.errors?.required &&  addUserFormControl.name.touched)">
                  Required*</div>
          </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-5">
            <textarea type="text" formControlName="address" class="form-control form-control-sm"
                placeholder="name..."></textarea>
            <div class="error"
                *ngIf=" (isSubmitted && addUserFormControl.address.errors?.required) || (addUserFormControl.address.errors?.required &&  addUserFormControl.address.touched)">
                Required*</div>
        </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Mobile</label>
      <div class="col-sm-5">
          <input type="number" formControlName="mobile" class="form-control form-control-sm"
              placeholder="phone number...">
          <div class="error"
              *ngIf=" (isSubmitted && addUserFormControl.mobile.errors?.required) || (addUserFormControl.mobile.errors?.required &&  addUserFormControl.mobile.touched)">
              Required*</div>
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-5">
        <input type="text" formControlName="email" class="form-control form-control-sm"
            placeholder="mail id...">
        <div class="error"
            *ngIf=" (isSubmitted && addUserFormControl.email.errors?.required) || (addUserFormControl.email.errors?.required &&  addUserFormControl.email.touched)">
            Required*</div>
    </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Password</label>
  <div class="col-sm-5">
      <input type="password" formControlName="password" class="form-control form-control-sm"
          placeholder="">
      <div class="error"
          *ngIf=" (isSubmitted && addUserFormControl.password.errors?.required) || (addUserFormControl.password.errors?.required &&  addUserFormControl.password.touched)">
          Required*</div>
  </div>
</div>
      <div class="row">
        <div class="col-sm-7">
          <div class="text-right">
            <button class="button-save">Add</button>
          </div>
        </div>
      </div>
        </div>
    </div>
    </form>
  </div>
