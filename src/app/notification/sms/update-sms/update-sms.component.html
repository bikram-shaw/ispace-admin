
 <div >
  <form [formGroup]="smsForm" (ngSubmit)="updateSms()">
   <div class="col-sm-10">
    <div class="text-right">
      <button type="button" routerLink="add" class="button-save">add</button>
      </div>
   </div>
 <div class="form-group row">
 <label for="inputEmail3" class="col-sm-2 col-form-label">Type</label>
 <div class="col-sm-3">
   <select  class="form-control form-control-sm" formControlName="type">
    <option value="">Select Type</option>
     <option value="Welcome">Welcome</option>
     <option value="Signup OTP">Signup OTP</option>
     <option value="Forget Password OTP">Forget Password OTP</option>
     <option value="Booking Confirmation">Booking Confirmation</option>
     <option value="Change Bid Confirmation">Change Bid Confirmation</option>
     <option value="Place Bid Confirmation">Place Bid Confirmation</option>
     <option value="Add Subscription">Add Subscription</option>
     <option value="Payment Confirmation">Payment Confirmation</option>
     <option value="Expire Subscription">Expire Subscription</option>
     </select>
     <div class="error" *ngIf="isSubmitted && smsFormControl.type.errors?.required">Sms Type is Required*</div>
 </div>
</div>
 <div class="form-group row">
   <!-- Subject -->
   <label for="inputEmail3" class="col-sm-2 col-form-label">Subject</label>
   <div class="col-sm-3">
     <input type="text"  class="form-control" formControlName="subject" id="inputEmail3" placeholder="Subject..">
     <span class="error" *ngIf="(isSubmitted && smsFormControl.subject.errors?.required ) || (smsFormControl.subject.errors?.required && smsFormControl.subject.touched)"> Sms subject is Required*</span>
   </div>
   </div>

   <div class="form-group row">

    <!-- message -->
    <label for="inputEmail3" class="col-sm-2 col-form-label">Message</label>
    <div class="col-sm-5">
      <textarea  class="form-control" formControlName="message" id="inputEmail3" placeholder="Message....."></textarea>
      <span class="error" *ngIf="(isSubmitted && smsFormControl.message.errors?.required ) || (smsFormControl.message.errors?.required && smsFormControl.message.touched)"> Sms subject is Required*</span>
    </div>
    </div>

<div class="text-right col-sm-7 mt-2 ">
  <button  type="submit" style="width: 150px" class="btn btn-primary">Update</button>
</div>
</form>
</div>
