<div class="mt-3 row">
  <table class="table mt-2">
    <thead>
      <tr>
        <th>Type</th>
        <th class="text-center">Email</th>
        <th class="text-center">SMS</th>
        <th class="text-center">Push Notification</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let setting of settings;index as i;">
        <td >{{setting.type}}</td>
        <td class="text-center"><input type="checkbox" [checked]="settings[i].email" (change)="settings[i].email = !settings[i].email"></td>
        <td class="text-center"><input type="checkbox" [checked]="settings[i].sms" (change)="settings[i].sms = !settings[i].sms"></td>
        <td class="text-center"><input type="checkbox" [checked]="setting.push" (change)="settings[i].push = !settings[i].push"></td>

      </tr>

    </tbody>
  </table>

  <div class="text-right col-sm-11 mt-2 ml-3">
    <button (click)="updateSettings()" type="button" style="width: 12%;" class="btn btn-primary">Update</button>
  </div>

</div>
